<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>


    <div id="weather">

       <div class="container">
        
         <div class="search">
            <input type="text" id="input" placeholder="Search city...">
            <i id="search" class="fa-solid fa-magnifying-glass"></i>
         </div>

         <div class="images">
            <img src="./images/sun.png" id="cloudImage" alt="sun">
         </div>

          <div class="celsiusAndCity">
            <span id="celsius">0 &#8451;</span>
            <span id="cityName">city</span>
          </div> 

          <div class="humidityAndWindspeed">

          <div class="humidity">

            <div class="image">
                <img  src="./images/humidity.png" alt="humidity">
                <span id="humi">0 %</span>
            </div>
        <span>Humidity</span>

          </div>


          <div class="windspeed">

            <div class="image">
                <img src="./images/wind.png" alt="humidity">
                <span id="wind">0 km/h</span>
            </div>
        <span>Wind Speed</span>

          </div>


        </div>


       </div>


    </div>

 <script src="script.js"></script>   
</body>
</html>
